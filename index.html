<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa</title> 
    <link rel="stylesheet" href="css/styles.css">
    <!-- link:css then press enter -->
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- Welcome to KoKoa Clone -->
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
        <p class="welcome-header__text">If you have KoKoa Accout, Log in with your email or phone number.</p>
    </header>
    <!-- form/ input  -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phonumber" required>
        <input name= "password" type="password" placeholder="password" required>
        <input type="submit" value="Log in">
        <input type="submit" value="Sign up">
        <a href="#">Find KoKoa Account or password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
       </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
