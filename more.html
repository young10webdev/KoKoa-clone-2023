<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa Clone</title> 
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <!-- link:css then press enter -->
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header  ">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons find-icon">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="cog__notification"></div>  
        
        </div>
      </header>

       
      <main class="main-screen more-screen">  
        <!-- main screen 안에 적용한 padding이 앱 전반에 적용되어있으므로 클라스 이름은 그대로 사용-->
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="kids.png"
                class="user-component__avatar user-component__avatar--xl"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Grace</h4>
                <h6 class="user-component__subtitle">+ 787 777 999</h6>
                <div class="user-component__notification">!</div>
              </div>
            </div>
            <div class="user-component__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
          <div class="icon-row find-icon">
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calender</span></div>
            <div class="icon-row__icon"><i class="far fa-smile-beam"></i><span>Emoticons</span>
                <div class="cog__notification__emoticon"></div>   </div>
            <div class="icon-row__icon"><i class="fas fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Account</span>
            </div>
         </div>

         <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                  <i class="fas fa-quote-right"></i>  
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
                
              </div>
               
            </div>
          </div>
        </main>
      </main>
   
      
  

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fas fa-user fa-2x"></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <div class="nav__more"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
       </div>
  
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>
